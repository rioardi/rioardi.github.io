<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulir Rio</title>
</head>
<style>
body{
	background: #d5f0f3;
}
.kotak{
	width: 600px;
	background: white;
	margin: 80px auto;
	padding: 30px 20px;
    border-radius: 10px;
}
 
.isian{
	box-sizing : border-box;
	width: 100%;
	padding: 10px;
	font-size: 11pt;
	margin-bottom: 20px;
}
 
.button{
	background: #46de4b;
	color: white;
	font-size: 11pt;
	width: 100%;
	border: none;
	border-radius: 25px;
	padding: 10px 20px;
}
</style>
<body>
    <div class="kotak">
    <form action="https://www.google.com">
        <h1 style="text-align: center">Formulir</h1>
            <b>Nama Depan:</b><br>
            <input class="isian" type="text" name="firstname" placeholder="write your first name">
            <br><br>
            <b>Nama Belakang:</b><br>
            <input class="isian" type="text" name="lastname" placeholder="Write your last name">
            <br><br>
            <b>Tanggal Lahir :</b><br>
            Tanggal <input type="number" name="Tanggal" step="1">
            Bulan <input list="Bulan" name="Bulan">
            <datalist id="Bulan">
                    <option value="Januari">
                    <option value="Februari">
                    <option value="Maret">
                    <option value="April">
                    <option value="Mei">
                  </datalist>
            Bulan <input list="Tahun" name="Tahun">
            <datalist id="Tahun">
                    <option value="2000">
                    <option value="2001">
                    <option value="2002">
                    <option value="2003">
                    <option value="2004">
                  </datalist>
            <br><br>
            <b>Jenis Kelamin:</b><br>
            <input type="radio" name="gendre" value="Male">Laki-Laki <input type="radio" name="gendre" value="Female">Perempuan <input type="radio" name="gendre" value="Other ">Other
            <br><br>
            <b>Agama :</b><br>
            <input type="checkbox" name="Agama" value="Islam">Islam <br>
            <input type="checkbox" name="Agama" value="Kristen">Kristen <br>
            <input type="checkbox" name="Agama" value="Other">Other
            <br><br>
            <b>Umur :</b><br>
            <input type="number" name="Umur" step="1"> Tahun
            <br><br>
            <b>Alamat :</b><br>
            <textarea class="isian" name="Alamat" id="Alamat" cols="30" rows="10"  placeholder="Masukkan Alamat"></textarea>
                  <br><br><br>
            <input type="submit" class="button" value="KIRIM">
    </form>
</div>
</body>
</html>
